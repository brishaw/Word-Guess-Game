        <!-- Begin page content -->

            <!-- Main jumbotron for a primary marketing message or call to action -->

            <div class="container">
            

                        <div id="game" class="row">

                            <div class="left col-md-3">
                                <h2>GUESSES</h2>      
                                <p class="choice">Choice:
                                    <span id="player-guesses"></span>
                                </p>
                                <p>Letters Guessed:
                                    <span id="the-array"></span>
                                </p>
                                <p>Guesses Remaining:
                                    <span id="no-of-guesses"></span>
                                </p>
                            </div>

                            <div class="col-md-6">
                                <article class="hangman">
                                    <figure id="image">
                                        <img id="head" src="assets/images/head_70.png" alt="hangman graphic" />
                                        <img id="body" src="assets/images/body_70.png" alt="hangman graphic" />
                                        <img id="right_arm" src="assets/images/right_arm_70.png" alt="hangman graphic" />
                                        <img id="left_arm" src="assets/images/left_arm_70.png" alt="hangman graphic" />
                                        <img id="right_leg" src="assets/images/right_leg_70.png" alt="hangman graphic" />
                                        <img id="left_leg" src="assets/images/left_leg_70.png" alt="hangman graphic" />
                                        <img id="right_eye" src="assets/images/right_eye_70.png" alt="hangman graphic" />
                                        <img id="left_eye" src="assets/images/left_eye_70.png" alt="hangman graphic" />
                                        <img id="nose" src="assets/images/nose_70.png" alt="hangman graphic" />
                                        <img id="mouth" src="assets/images/mouth_70.png" alt="hangman graphic" />
                                    </figure>
                                </article>
                                
                                <h1 id="word"></h1>
                            </div>
                            
                            <div class="right col-md-3">
                                <h2>SCORE</h2>
                                <p>Wins:
                                    <span id="wins"></span>
                                </p>
                                <p>Losses:
                                    <span id="losses"></span>
                                </p>
                                <h3>Music</h3>
                                <button class="theme-button btn btn-dark">play</button>
                                <button class="pause-button btn btn-dark">pause</button>
                            </div>
                        </div>
            </div> <!-- /container-->
        </main>
        
        <footer class="footer footer-background">
            <div class="container text-center">
                <span class="text-muted">2018</span>
