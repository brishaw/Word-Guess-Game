<!doctype html>
<html lang="en-us">
    <head>
        <title>Hangman</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/css?family=Montserrat|Frijole" rel="stylesheet">

        <link href="assets/css/style.css" rel="stylesheet" type="text/css" />

    </head>
    <body>
        <header>
            <!-- Fixed navbar -->
            <nav id="top-bar" class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <a class="navbar-brand" href="#">Press any letter to begin...</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                </div>
            </nav>
        </header>
        
        <div class="msg center"></div>
        <div class="cover"></div>

        <!-- Begin page content -->
        <main role="main">
            <!-- Main jumbotron for a primary marketing message or call to action -->
            <div id="top-graphic" class="jumbotron header-background p-4202 mb-0">
                <div class="container">
                    <h1 class="title">Hangman!</h1>
                </div>
            </div>
            <div class="container">
                        <div id="game" class="row">
                            <div class="left col-md-3">
                                <h2>GUESSES</h2>      
                                <p class="choice">Choice:
                                    <span id="player-guesses"></span>
                                </p>
                                <p>Letters Guessed:
                                    <span id="the-array"></span>
                                </p>
                                <p>Guesses Remaining:
                                    <span id="no-of-guesses"></span>
                                </p>
                            </div>
                            <div class="col-md-6">
                                <article class="hangman">
                                    <figure id="image">
                                        <img id="head" src="assets/images/head_70.png" alt="hangman graphic" />
                                        <img id="body" src="assets/images/body_70.png" alt="hangman graphic" />
                                        <img id="right_arm" src="assets/images/right_arm_70.png" alt="hangman graphic" />
                                        <img id="left_arm" src="assets/images/left_arm_70.png" alt="hangman graphic" />
                                        <img id="right_leg" src="assets/images/right_leg_70.png" alt="hangman graphic" />
                                        <img id="left_leg" src="assets/images/left_leg_70.png" alt="hangman graphic" />
                                        <img id="right_eye" src="assets/images/right_eye_70.png" alt="hangman graphic" />
                                        <img id="left_eye" src="assets/images/left_eye_70.png" alt="hangman graphic" />
                                        <img id="nose" src="assets/images/nose_70.png" alt="hangman graphic" />
                                        <img id="mouth" src="assets/images/mouth_70.png" alt="hangman graphic" />
                                    </figure>
                                </article>      
                                <h1 id="word"></h1>
                            </div>                           
                            <div class="right col-md-3">
                                <h2>SCORE</h2>
                                <p>Wins:
                                    <span id="wins"></span>
                                </p>
                                <p>Losses:
                                    <span id="losses"></span>
                                </p>
                                <h3>Music</h3>
                                <button class="theme-button btn btn-dark">play</button>
                                <button class="pause-button btn btn-dark">pause</button>
                            </div>
                        </div>
            </div> <!-- /container-->
        </main>
        <footer class="footer footer-background">
            <div class="container text-center">
                <span class="text-muted">2018 Brian Shaw</span>
            </div>
        </footer>
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
</html>
